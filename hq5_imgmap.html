<!doctype html>
<html>
  <head>
    <title>Image map</title>
  </head>
  <body>
    <img src="/assets/about-bg.jpeg" alt="scene" usemap="#scenemap" />
    <map name="scenemap">
      <area
        target="_blank"
        alt="Fuji"
        title="Mount Fuji is the tallest mountain in Japan"
        href="https://en.wikipedia.org/wiki/Mount_Fuji"
        coords="9,1469,2693,604,4488,1421,9,1659"
        shape="poly"
      />
      <area
        target="_blank"
        alt="Tree"
        title="Hinoki Cypress are trees native to Japan"
        href="https://en.wikipedia.org/wiki/Tree"
        coords="4559,329,837"
        shape="circle"
      />
    </map>
  </body>
</html>
