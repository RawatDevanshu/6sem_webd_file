<!doctype html>
<html>
  <head></head>
  <body>
    <h1>Customer Form</h1>
    <form>
    <label for="name">Name</label>
    <input type="text" id="name" /><br /><br />

    <label for="address">Address</label>
    <input type="text" id="address" name="address"/><br /><br />

    <label for="age">Age</label>
    <input type="number" id="age" name="age"/><br /><br />

    <label for="gender">Gender</label>
    <input type="text" id="gender" /><br /><br />

    <label for="room">Room Type</label>
    <select id="room" name="room">
      <option value="ac">A/C</option>
      <option value="nonac">Non-A/C</option>
      <option value="deluxe">Deluxe</option>
    </select>

    <br><br>
    <input type="radio" id="payment" name="payment" value="cash">
    <label for="cash">Cash</label>
    <input type="radio" id"payment" name="payment" value="card">
    <label for="card">Credit/Debit Card</label>
    <input type="radio" id="payment" name="payment" value="coupon">
    <label for="coupon">Coupons</label>
    <br><br>
    <button>
      Submit
    </button>
    </form>
  </body>
</html>
